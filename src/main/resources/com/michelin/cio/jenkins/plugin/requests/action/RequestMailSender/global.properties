GlobalSectionTitle=Request Delete and Unlock Settings
EnableDeleteJob=Enable the link for Delete Job Request
DeleteJobOption=Will provide a project sidebar link to reguest a job deletion. The Jenkins system will require a restart after making a change.
EnableDeleteBuild=Enable the link for Delete Build Request
DeleteBuildOption=Will provide a build sidebar link to request a build deletion
EnableUnlockBuild=Enable the link for Unlock Build Request
UnlockBuildOption=Will provide a build sidebar link to request a build to be unlocked
UnlockUser=User with access to Unlock a build
UnlockPassword=Password of user with access to Unlock a build
EnableEmails=Enable Emails for Delete and Unlock Requests
EmailOption=Will allow the assigned admin to receive emails for requests
EnableEmailOption=If checked, an email will be sent for requests
MailServer=Host Email Server. Ex: mail.smtp.host
EmailDomain=Enter the domain for the Email address. Ex: @somedomain.com
AdminEmail=Enter the Email Address to receive the Delete Requests. Ex: admin@somedomain.com 
EmailHost=Enter the Email Host or IP. Ex: localhost